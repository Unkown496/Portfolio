<header #element class="border-border fixed top-0 w-full border border-b">
  <div class="container mx-auto px-4">
    <div class="flex items-center justify-between py-4">
      <p class="text-primary text-xl font-semibold">Портфолио</p>

      <ul class="hidden md:flex md:justify-between md:gap-8">
        <li>
          <a
            routerLink="/"
            routerLinkActive="!text-primary"
            class="transform-colors text-muted"
            [routerLinkActiveOptions]="{ exact: true }"
            >Главная</a
          >
        </li>

        <li>
          <a
            routerLink="/projects"
            routerLinkActive="!text-primary"
            class="transform-colors text-muted"
            >Проекты</a
          >
        </li>
      </ul>
    </div>
  </div>
</header>
